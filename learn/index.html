<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">   
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="progressbar">
           
           <input type="radio" id='zero' name='progress-value'>
           <label class='progressbar_controller' for="zero">0%</label>
           <input type="radio" id='twenty-five' name='progress-value'>
           <label class='progressbar_controller' for="twenty-five">25%</label>
           <input type="radio" id='fifty' name='progress-value'>
           <label class='progressbar_controller' for="fifty">50%</label>
           <input type="radio" id='seventy-five' name='progress-value'>
           <label class='progressbar_controller' for="seventy-five">75%</label>
           <input type="radio" id='one-hundred' name='progress-value'>
           <label class='progressbar_controller' for="one-hundred">100%</label>
           
           
            <div class="side side__front">
                <div class="side__fill"></div>
            </div>
            <div class="side side__back">
                 <div class="side__fill"></div>
            </div>
            <div class="side side__bottom">
                 <div class="side__fill"></div>
            </div>
            <div class="side side__top">
                 <div class="side__fill"></div>
            </div>
            <div class="side side__left"></div>
            
        </div>
        
    </div>
</body>
</html>
